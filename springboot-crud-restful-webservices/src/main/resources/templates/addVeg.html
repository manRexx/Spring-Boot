<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vegetable APIs</title>
</head>
<body>
	<form action="#" th:action="@{/vegetables}" th:object="${vegetable}" method="post">
		<label for="name">Name</label>
    	<input type="text" th:field="*{name}" id="name" placeholder="Name">
    	<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    	<label for="price">Price</label>
    	<input type="text" th:field="*{price}" id="price" placeholder="Price">
    	<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    	<input type="submit" value="Add Vegetable">  
	</form>
</body>
</html>
